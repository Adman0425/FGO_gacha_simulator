<!DOCTYPE html>
<html>
<head>
    <title>Fate/Grand Order Customized Gacha Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-family: 'Cinzel', serif;
            padding: 10px;
            color: black;
            text-shadow: 2px 2px 4px grey;
        }
        .card {
            width: 132px;
            height: 144px;
            border: 1px solid black;
            margin: 5px;
            display: inline-block;
        }
        .result-container {
            margin-top: 20px;
            max-width: 1245px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #resultContainer {
            background-image: url("images/summon_background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            min-height: 50vh;
        }
        .result-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .btn-img {
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
            vertical-align: middle;
            margin: 0 5px; /* 調整按鈕間距 */
        }
        .btn-img:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        body {
            text-align: center;
        }
        .quartz-container {
            margin: 15px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .quartz-controls {
            margin-top: 10px;
        }
        .quartz-controls input {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Chaldea Summon Room</h1>
    <select id="poolSelect">
        <option value="normal_pool.json">常駐卡池</option>
        <option value="1a_pu.json">1st Anniversary 推薦召喚</option>
        <option value="shabakyoku_pu1.json">大奧：新章 應援召喚</option>
        <option value="shabakyoku_pu2.json">百花繚亂大奧風雲─娑婆局嘆息─ 推薦召喚1</option>
        <option value="shabakyoku_pu3.json">百花繚亂大奧風雲─娑婆局嘆息─ 推薦召喚2</option>
        <option value="harajuku_pu1.json">雙生：異端絕種禁區 原宿 推薦召喚1</option>
        <option value="harajuku_pu2.json">雙生：異端絕種禁區 原宿 推薦召喚2</option>
        <option value="harajuku_pu3.json">雙生：異端絕種禁區 原宿 推薦召喚3</option>
        <option value="jerusalem_pu1.json">雙生：羔羊不語聖家 耶路撒冷 推薦召喚1</option>
        <option value="jerusalem_pu2.json">雙生：羔羊不語聖家 耶路撒冷 推薦召喚2</option>
        <option value="jerusalem_pu3.json">雙生：羔羊不語聖家 耶路撒冷 推薦召喚3</option>
        <option value="replica7_pu1.json">仿篇敘述 Replica 應援召喚</option>
        <option value="replica7_pu2.json">仿篇敘述I 越界證明起點 冬木2035 推薦召喚1</option>
        <option value="replica7_pu3.json">仿篇敘述I 越界證明起點 冬木2035 推薦召喚2</option>
        <option value="luckybag_pool.json">福袋召喚</option>
    </select>

    <div id="initialQuartzSetup">
        <label>設定初始聖晶石：</label>
        <input type="number" id="initialQuartzInput" value="300">
        <button id="setInitialQuartzBtn">確定</button>
    </div>

    <div id="quartzInfo" style="display: none;">
        <div class="quartz-container" title="點擊補充聖晶石">
            <img src="images/saint_quartz.png" alt="聖晶石" style="width: 30px; height: 30px;">
            <span id="quartzDisplay">0</span>
        </div>
        <div id="addQuartzContainer" class="quartz-controls" style="display: none;">
            <label>補充聖晶石：</label>
            <input type="number" id="addQuartzInput" value="300">
            <button id="addQuartzBtn">補充</button>
        </div>
    </div>

    <div id="resultContainer" class="result-container"></div>

    <div>
        <img id="singleDrawBtn" src="images/single_draw_btn.png" alt="1回召喚" class="btn-img" disabled>
        <img id="specialDrawBtn" src="images/twice_draw_btn.png" alt="連續兩回召喚" class="btn-img" style="display:none;" disabled>
        <img id="tenDrawBtn" src="images/ten_draw_btn.png" alt="11回召喚" class="btn-img" disabled>
        <img id="luckyBagBtn" src="images/luckybag_draw_btn.png" alt="福袋召喚" class="btn-img" style="display:none;" disabled>
    </div>

    <script src="script.js"></script>
</body>
</html>
