<!DOCTYPE html>
<html>
<head>
    <title>Fate/Grand Order Customized Gacha Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Cinzel', serif;
            padding: 10px;
            color: black;
            text-shadow: 2px 2px 4px grey;
        }
        .card {
            width: 132px;
            height: 144px;
            border: 1px solid black;
            margin: 5px;
            display: inline-block;
            position: relative;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            background-color: #ccc;
        }
        .card-front {
            transform: rotateY(180deg);
        }
        .card-back.glow-gold {
            box-shadow: 0 0 15px 5px gold;
        }
        .result-container {
            margin-top: 20px;
            max-width: 1245px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #resultContainer {
            background-image: url("images/summon_background.jpg");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 30px;
            min-height: 60vh;
        }
        .result-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .btn-img {
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
            vertical-align: middle;
            margin: 0 5px;
        }
        .btn-img:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .quartz-container {
            margin: 15px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .quartz-container img {
            width: 40px;
            height: auto;
        }
        .quartz-controls, .quick-add-controls {
            margin-top: 10px;
        }
        .quartz-controls input {
            width: 80px;
        }
        .info-panel {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        .info-panel h2 {
            cursor: pointer;
        }
        .info-content {
            max-height: 300px;
            overflow-y: auto;
            display: none; /* Default hidden */
        }
    </style>
</head>
<body>
    <h1>Chaldea Summon Room</h1>
    <select id="poolSelect">
        <option value="normal_pool.json">常駐卡池</option>
        <option value="1a_pu.json">1st Anniversary 推薦召喚</option>
        <option value="shabakyoku_pu1.json">大奧：新章 應援召喚</option>
        <option value="shabakyoku_pu2.json">百花繚亂大奧風雲─娑婆局嘆息─ 推薦召喚1</option>
        <option value="shabakyoku_pu3.json">百花繚亂大奧風雲─娑婆局嘆息─ 推薦召喚2</option>
        <option value="harajuku_pu1.json">雙生：異端絕種禁區 原宿 推薦召喚1</option>
        <option value="harajuku_pu2.json">雙生：異端絕種禁區 原宿 推薦召喚2</option>
        <option value="harajuku_pu3.json">雙生：異端絕種禁區 原宿 推薦召喚3</option>
        <option value="jerusalem_pu1.json">雙生：羔羊不語聖家 耶路撒冷 推薦召喚1</option>
        <option value="jerusalem_pu2.json">雙生：羔羊不語聖家 耶路撒冷 推薦召喚2</option>
        <option value="jerusalem_pu3.json">雙生：羔羊不語聖家 耶路撒冷 推薦召喚3</option>
        <option value="replica7_pu1.json">仿篇敘述 Replica 應援召喚</option>
        <option value="replica7_pu2.json">仿篇敘述I 越界證明起點 冬木2035 推薦召喚1</option>
        <option value="replica7_pu3.json">仿篇敘述I 越界證明起點 冬木2035 推薦召喚2</option>
        <option value="luckybag_pool.json">福袋召喚</option>
    </select>

    <div id="initialQuartzSetup">
        <label>設定初始聖晶石：</label>
        <input type="number" id="initialQuartzInput" value="300">
        <button id="setInitialQuartzBtn">確定</button>
    </div>

    <div id="quartzInfo" style="display: none;">
        <div class="quartz-container" title="點擊補充聖晶石">
            <img src="images/saint_quartz.png" alt="聖晶石">
            <span id="quartzDisplay">0</span>
        </div>
        <div id="addQuartzContainer" class="quartz-controls" style="display: none;">
            <label>補充聖晶石：</label>
            <input type="number" id="addQuartzInput" value="">
            <button id="addQuartzBtn">補充</button>
            <div class="quick-add-controls">
                <button class="quick-add-btn" data-amount="30">+30</button>
                <button class="quick-add-btn" data-amount="167">+167</button>
            </div>
        </div>
    </div>

    <div id="resultContainer" class="result-container"></div>

    <div>
        <img id="singleDrawBtn" src="images/single_draw_btn.png" alt="1回召喚" class="btn-img" disabled>
        <img id="specialDrawBtn" src="images/twice_draw_btn.png" alt="連續兩回召喚" class="btn-img" style="display:none;" disabled>
        <img id="tenDrawBtn" src="images/ten_draw_btn.png" alt="11回召喚" class="btn-img" disabled>
        <img id="luckyBagBtn" src="images/luckybag_draw_btn.png" alt="福袋召喚" class="btn-img" style="display:none;" disabled>
    </div>

    <div class="info-panel">
        <h2 id="statsToggle">統計分析 (點擊展開)</h2>
        <div id="statsContent" class="info-content"></div>
    </div>
    <div class="info-panel">
        <h2 id="historyToggle">抽卡歷史紀錄 (點擊展開)</h2>
        <div id="historyContent" class="info-content"></div>
    </div>

    <audio id="sfx-click" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="sfx-summon" src="sounds/summon.mp3" preload="auto"></audio>
    <audio id="sfx-gold-spark" src="sounds/gold-spark.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
