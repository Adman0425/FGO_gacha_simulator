<!DOCTYPE html>
<html>
<head>
    <title>Fate/Grand Order Customized Gacha Simulator</title>
    <style>
        .card {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            margin: 5px;
            display: inline-block;
        }
        .result-container {
            margin-top: 20px;
        }
        .btn-img {
            cursor: pointer;
        }
        .pool-option {
            cursor: pointer;
            margin: 5px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>FGO 自定義卡池模擬器</h1>
    <div class="pool-option" data-pool="normal_pool.json">常駐卡池</div>
    <div class="pool-option" data-pool="pu_pool.json">PU卡池</div>
    
    <img id="singleDrawBtn" src="images/single_draw_btn.png" alt="1回召喚" class="btn-img">
    <img id="tenDrawBtn" src="images/ten_draw_btn.png" alt="11回召喚" class="btn-img">
    <div id="resultContainer" class="result-container"></div>

    <script src="script.js"></script>
</body>
</html>
